<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

                <h3>Horários disponíveis</h3>

                    <b:buttonGroup >

                        <b:buttonGroup orientation="vertical" >

                            <b:button class="btn btn-danger" value="14h às 15h"/>

                        <b:buttonGroup orientation="vertical" > 
                            <b:button class="btn btn-danger" value="17h às 18h"/>
                            <b:button class="btn btn-danger" value="18h às 19h"/>
                            <b:button class="btn btn-danger" value="19h às 20h"/>

        </h:form>


        <ui:include src="footer.xhtml"/>

</html>
