<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{reservaMB.onFlowProcess}">
                <p:tab id="personal" title="Data e Horário">
                    <p:panel header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Data Inicial: *" />
                            <p:inputText value="#{reservaMB.strDataInicial}" type="date" required="true" label="DataInicial"/>
                            <h:outputText value="Horário: *" />
                            <p:inputText value="#{reservaMB.strHorario}" type="time" required="true" label="Horário"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Sala">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Sala: *" />
                            <p:inputText value="#{reservaMB.reserva.sala.id}" required="true" label="ID"/>
                            <h:outputText value="Quantidade de alunos: *" />
                            <p:inputText value="#{reservaMB.reserva.quantidadeAlunos}" required="true" label="QuantidadeAlunos"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Autenticação">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="RA: *" />
                            <p:inputText value="#{reservaMB.reserva.estudante.ra}" required="true" label="RA"/>
                            <h:outputText value="Senha: *" />
                            <p:inputText value="#{reservaMB.reserva.estudante.senha}" required="true" label="Senha"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmação">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="1" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Data: " />
                                <h:outputText value="#{reservaMB.strDataInicial}" styleClass="outputLabel"/>

                                <h:outputText value="Horário: " />
                                <h:outputText value="#{reservaMB.strHorario}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Sala: " />
                                <h:outputText value="#{reservaMB.reserva.sala.id}" styleClass="outputLabel"/>
                                <h:outputText value="Quantidade de alunos: " />
                                <h:outputText value="#{reservaMB.reserva.quantidadeAlunos}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="RA: " />
                                <h:outputText value="#{reservaMB.reserva.estudante.ra}" styleClass="outputLabel"/>

                                <h:outputText value="Senha: " />
                                <h:outputText value="#{reservaMB.reserva.estudante.senha}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{reservaMB.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>

    </h:body>
</html>
