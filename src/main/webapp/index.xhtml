    <h:head>

                    <b:buttonGroup > 
                        <b:buttonGroup orientation="vertical" > 
                            <b:button class="btn btn-small" disabled="true" value="       .">
                            </b:button>
                            <b:button class="#{reservaMB.parametrosBotoes[0][0]}" value="8h às 9h"/>

                            <b:button class="#{reservaMB.parametrosBotoes[12][0]}" value="20h às 21h"/>

                        </b:buttonGroup>
                    </b:buttonGroup>
                </div>
            </h:panelGrid>
        </h:form>


        <ui:include src="footer.xhtml"/>
