<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>-->
        <!--<h:outputStylesheet library="css" name="bootstrap-responsive.css"/>-->

        <ui:include src="header.xhtml"/>


    </h:head>
    <h:body>

        <h:form>

            <p:messages />
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:calendar id="inline" value="#{reservaMB.date}" mode="inline">
                    <p:ajax event="dateSelect" listener="#{reservaMB.onDateSelect}" update="msgs,horariosReservas"/>
                </p:calendar>
                <h:panelGrid id="horariosReservas" columns="3">
                    <b:buttonGroup> 
                        <b:buttonGroup orientation="vertical" > 

                            <b:button class="btn btn-small" disabled="true" value="       ."/>
                            <b:commandButton value="08h às 09h" class="#{reservaMB.statusBotao.getParametro(0,0)}" disabled="#{reservaMB.statusBotao.getParametro(0,1)}" actionListener="#{reservaMB.setHoraInicial(8)}"  ></b:commandButton>
                            <b:commandButton value="09h às 10h" class="#{reservaMB.statusBotao.getParametro(1,0)}" disabled="#{reservaMB.statusBotao.getParametro(1,1)}" actionListener="#{reservaMB.setHoraInicial(9)}"  ></b:commandButton>
                            <b:commandButton value="10h às 11h" class="#{reservaMB.statusBotao.getParametro(2,0)}" disabled="#{reservaMB.statusBotao.getParametro(2,1)}" actionListener="#{reservaMB.setHoraInicial(10)}" ></b:commandButton>
                            <b:commandButton value="11h às 12h" class="#{reservaMB.statusBotao.getParametro(3,0)}" disabled="#{reservaMB.statusBotao.getParametro(3,1)}" actionListener="#{reservaMB.setHoraInicial(11)}" ></b:commandButton>

                        </b:buttonGroup>
                        <b:buttonGroup orientation="vertical" >
                            <b:commandButton  value="12h às 13h" class="#{reservaMB.statusBotao.getParametro(4,0)}" disabled="#{reservaMB.statusBotao.getParametro(4,1)}" actionListener="#{reservaMB.setHoraInicial(12)}" ></b:commandButton>
                            <b:commandButton  value="13h às 14h" class="#{reservaMB.statusBotao.getParametro(5,0)}" disabled="#{reservaMB.statusBotao.getParametro(5,1)}" actionListener="#{reservaMB.setHoraInicial(13)}" ></b:commandButton>
                            <b:commandButton  value="14h às 15h" class="#{reservaMB.statusBotao.getParametro(6,0)}" disabled="#{reservaMB.statusBotao.getParametro(6,1)}" actionListener="#{reservaMB.setHoraInicial(14)}" ></b:commandButton>
                            <b:commandButton  value="15h às 16h" class="#{reservaMB.statusBotao.getParametro(7,0)}" disabled="#{reservaMB.statusBotao.getParametro(7,1)}" actionListener="#{reservaMB.setHoraInicial(15)}" ></b:commandButton>
                            <b:commandButton  value="16h às 17h" class="#{reservaMB.statusBotao.getParametro(8,0)}" disabled="#{reservaMB.statusBotao.getParametro(8,1)}" actionListener="#{reservaMB.setHoraInicial(16)}" ></b:commandButton>

                        </b:buttonGroup>
                        <b:buttonGroup orientation="vertical" > 
                            <b:commandButton  value="17h às 18h" class="#{reservaMB.statusBotao.getParametro(9,0)}"  disabled="#{reservaMB.statusBotao.getParametro(9,1)}"  actionListener="#{reservaMB.setHoraInicial(12)}" ></b:commandButton>
                            <b:commandButton  value="18h às 19h" class="#{reservaMB.statusBotao.getParametro(10,0)}" disabled="#{reservaMB.statusBotao.getParametro(10,1)}" actionListener="#{reservaMB.setHoraInicial(13)}" ></b:commandButton>
                            <b:commandButton  value="19h às 20h" class="#{reservaMB.statusBotao.getParametro(11,0)}" disabled="#{reservaMB.statusBotao.getParametro(11,1)}" actionListener="#{reservaMB.setHoraInicial(14)}" ></b:commandButton>
                            <b:commandButton  value="20h às 21h" class="#{reservaMB.statusBotao.getParametro(12,0)}" disabled="#{reservaMB.statusBotao.getParametro(12,1)}" actionListener="#{reservaMB.setHoraInicial(15)}" ></b:commandButton>
                            <b:commandButton  value="21h às 22h" class="#{reservaMB.statusBotao.getParametro(13,0)}" disabled="#{reservaMB.statusBotao.getParametro(13,1)}" actionListener="#{reservaMB.setHoraInicial(16)}" ></b:commandButton>
                        </b:buttonGroup>

                    </b:buttonGroup>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <script type="text/javascript">
            function changeButton{
                document.form.button.value = "mudou"
                document.form.button.className =#{statusBotoes.parametrosBotoes[0][0]}
            }
        </script>   


        <ui:include src="footer.xhtml"/>

        <a href="faces/reservaRapida.xhtml">Reserva Zica</a>
        <a href="faces/calendarioAdministrador.xhtml">Calendário Adm</a>

    </h:body>
</html>
