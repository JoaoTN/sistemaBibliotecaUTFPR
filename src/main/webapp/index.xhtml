<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>
        <ui:include src="header.xhtml"/>


    </h:head>
    <h:body>

        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{reservaRapidaMB.onFlowProcess}">

                <p:tab id="data" title="Data e Horário">
                    <p:messages />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:growl id="msgs" showDetail="true" />
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:calendar id="inline" value="#{reservaRapidaMB.reserva.dataInicial}" mode="inline">
                                <p:ajax event="dateSelect" listener="#{reservaRapidaMB.onDateSelect}" update="msgs,horariosReservas"/>
                            </p:calendar> 
                        </h:panelGrid>
                        <h:panelGrid id="horariosReservas" columns="1">
                            <p:dataGrid var="botao" value="#{reservaRapidaMB.botoesHorario}" columns="3" rows="13" paginator="false" id="horarios">
                                <h:commandButton value="#{botao.value}" class="#{botao.classe}" disabled="#{botao.disabled}" actionListener="#{reservaRapidaMB.setStrHora(botao.horaStr)}"/>
                            </p:dataGrid>
                        </h:panelGrid>
                    </h:panelGrid>

                </p:tab>

                <p:tab id="sala" title="Sala">
                    <p:messages />
                    <p:dataGrid var="sala" value="#{reservaRapidaMB.salasDisponiveis}" columns="1" rows="5" paginator="false" id="salas">
                        <p:selectOneMenu id="sala" value="Salas" effect="fold" editable="true">
                            <f:selectItem itemValue="#{reservaRapidaMB.reserva.sala.setId(sala.id)}" />
                            <f:selectItems value="#{reservaRapidaMB.salasDisponiveis}"/>
                        </p:selectOneMenu>
                            <!--<h:commandButton value="#{sala.id}" class="" actionListener="#{reservaRapidaMB.reserva.sala.setId(sala.id)}"/>-->
                    </p:dataGrid>
                </p:tab>

                <p:tab id="confirmacao" title="Confirmação">
                    <p:messages />
                    <p:panel header="Reserva">
                        <h:panelGrid id="confirmation" columns="1" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Data: " />
                                <h:outputText value="#{reservaRapidaMB.reserva.dataInicial}" styleClass="outputLabel"/>

                                <h:outputText value="Horário: " />
                                <h:outputText value="#{reservaRapidaMB.reserva.dataInicial}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Sala: " />
                                <h:outputText value="#{reservaRapidaMB.reserva.sala.id}" styleClass="outputLabel"/>
                                <h:outputText value="Quantidade de alunos: " />
                                <h:outputText value="#{reservaRapidaMB.reserva.quantidadeAlunos}" styleClass="outputLabel"/>
                            </h:panelGrid>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Autenticação">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="RA: *" />
                            <p:inputText value="#{reservaRapidaMB.reserva.estudante.ra}" required="true" label="RA"/>
                            <h:outputText value="Senha: *" />
                            <p:password id="password" value="#{reservaRapidaMB.reserva.estudante.senha}" required="true" label="Senha" />

                            <p:commandButton value="Reservar" actionListener="#{reservaRapidaMB.reservarSala()}" update="growl" process="@this"/>
                        </h:panelGrid>
                    </p:panel>

                </p:tab>

            </p:wizard>

        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <script type="text/javascript">
            function changeButton{
                document.form.button.value = "mudou"
                document.form.button.className =#{statusBotoes.parametrosBotoes[0][0]}
            }
        </script>   


        <ui:include src="footer.xhtml"/>

        <a href="faces/reserva.xhtml">Reserva Lenta</a>
        <a href="faces/calendarioAdministrador.xhtml">Calendário Administrador</a>
        <a href="faces/calendarioEstudante.xhtml">Calendário Estudante</a>

    </h:body>
</html>
