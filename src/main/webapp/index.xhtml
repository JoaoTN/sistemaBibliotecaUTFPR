<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>-->

        <ui:include src="header.xhtml"/>


    </h:head>
    <h:body>
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>
            
            <h:form id="form">
                <!--        <h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>-->
                <p:growl id="msgs" showDetail="true" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:calendar id="inline" value="#{reservaMB.date1}" mode="inline">
                        <p:ajax event="dateSelect" listener="#{reservaMB.onDateSelect}" update="msgs" />
                    </p:calendar>



                    <h3>Horários disponíveis</h3>
                    <div class="nav-tabs">
                        <b:buttonGroup > 
                            <b:buttonGroup orientation="vertical" > 

                                <b:button class="btn btn-small" disabled="true" value="       -"/>
                                <b:commandButton  value="08h às 09h" class="#{statusBotoes.parametrosBotoes[0][0]}" disabled="#{statusBotoes.parametrosBotoes[0][1]}" actionListener="#{reservaMB.setHoraInicial(8)}" ></b:commandButton>
                                <b:commandButton  value="09h às 10h" class="#{statusBotoes.parametrosBotoes[1][0]}" disabled="#{statusBotoes.parametrosBotoes[1][1]}" actionListener="#{reservaMB.setHoraInicial(9)}" ></b:commandButton>
                                <b:commandButton  value="10h às 11h" class="#{statusBotoes.parametrosBotoes[2][0]}" disabled="#{statusBotoes.parametrosBotoes[2][1]}" actionListener="#{reservaMB.setHoraInicial(10)}" ></b:commandButton>
                                <b:commandButton  value="11h às 12h" class="#{statusBotoes.parametrosBotoes[3][0]}" disabled="#{statusBotoes.parametrosBotoes[3][1]}" actionListener="#{reservaMB.setHoraInicial(11)}" ></b:commandButton>

                            </b:buttonGroup>
                            <b:buttonGroup orientation="vertical" >
                                <b:commandButton  value="12h às 13h" class="#{statusBotoes.parametrosBotoes[4][0]}" disabled="#{statusBotoes.parametrosBotoes[4][1]}" actionListener="#{reservaMB.setHoraInicial(12)}" ></b:commandButton>
                                <b:commandButton  value="13h às 14h" class="#{statusBotoes.parametrosBotoes[5][0]}" disabled="#{statusBotoes.parametrosBotoes[5][1]}" actionListener="#{reservaMB.setHoraInicial(13)}" ></b:commandButton>
                                <b:commandButton  value="14h às 15h" class="#{statusBotoes.parametrosBotoes[6][0]}" disabled="#{statusBotoes.parametrosBotoes[6][1]}" actionListener="#{reservaMB.setHoraInicial(14)}" ></b:commandButton>
                                <b:commandButton  value="15h às 16h" class="#{statusBotoes.parametrosBotoes[7][0]}" disabled="#{statusBotoes.parametrosBotoes[7][1]}" actionListener="#{reservaMB.setHoraInicial(15)}" ></b:commandButton>
                                <b:commandButton  value="16h às 17h" class="#{statusBotoes.parametrosBotoes[8][0]}" disabled="#{statusBotoes.parametrosBotoes[8][1]}" actionListener="#{reservaMB.setHoraInicial(16)}" ></b:commandButton>

                            </b:buttonGroup>
                            <b:buttonGroup orientation="vertical" > 
                                <b:commandButton  value="17h às 18h" class="#{statusBotoes.parametrosBotoes[9][0]}" disabled="#{statusBotoes.parametrosBotoes[9][1]}" actionListener="#{reservaMB.setHoraInicial(17)}" ></b:commandButton>
                                <b:commandButton  value="18h às 19h" class="#{statusBotoes.parametrosBotoes[10][0]}" disabled="#{statusBotoes.parametrosBotoes[10][1]}" actionListener="#{reservaMB.setHoraInicial(18)}" ></b:commandButton>
                                <b:commandButton  value="19h às 20h" class="#{statusBotoes.parametrosBotoes[11][0]}" disabled="#{statusBotoes.parametrosBotoes[11][1]}" actionListener="#{reservaMB.setHoraInicial(19)}" ></b:commandButton>
                                <b:commandButton  value="20h às 21h" class="#{statusBotoes.parametrosBotoes[12][0]}" disabled="#{statusBotoes.parametrosBotoes[12][1]}" actionListener="#{reservaMB.setHoraInicial(20)}" ></b:commandButton>
                                <b:commandButton  value="21h às 22h" class="#{statusBotoes.parametrosBotoes[12][0]}" disabled="#{statusBotoes.parametrosBotoes[13][1]}" actionListener="#{reservaMB.setHoraInicial(21)}" ></b:commandButton>
                            </b:buttonGroup>

                        </b:buttonGroup>
                        <!--<p:link href="faces/loginEstudante.xhtml" class="btn btn-warning" value="Login"/>-->
                    </div>
                </h:panelGrid>
            </h:form>
        </h:form>
        
        <h:form>            
            <h:outputLink class="btn btn-warning" value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                <h:outputLabel value="Login"/>
            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{estudanteMB.login}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{estudanteMB.senha}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{estudanteMB.autenticar}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <script type="text/javascript">
            function changeButton{
                document.form.button.value = "mudou"
                document.form.button.className =#{statusBotoes.parametrosBotoes[0][0]}
            }
        </script>   


        <ui:include src="footer.xhtml"/>

    </h:body>
</html>
