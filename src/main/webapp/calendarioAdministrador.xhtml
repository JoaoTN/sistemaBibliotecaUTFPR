        <h:panelGroup>

                <p:messages autoUpdate="true" />

                <p:outputLabel for="popup" value="Data:" />
                <p:calendar id="popup" value="#{administradorMB.data}" />

                <h:outputLabel value="Sala"/>
                <p:selectOneMenu id="sala" value="Salas" effect="fold" editable="true">
                    <f:selectItem itemLabel="Selecione uma sala" itemValue="#{administradorMB.sala}" />
                    <f:selectItems value="#{administradorMB.salas}" />
                </p:selectOneMenu>

                <p:commandButton value="Consultar" update="tabelaHorarios"/>

                <h:outputText value="#{administradorMB.sala}"/>

                <p:dataTable id="tabelaHorarios" var="reservasHorario" value="#{administradorMB.reservasHorario}">
                    <p:column headerText="Horário">
                        <h:outputText value="#{reservasHorario.horario}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{reservasHorario.status}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGroup>

                    <f:facet name="header">
                        Calendário de Reservas
                    </f:facet>

                    <p:panel header="#{date.date}" style="text-align:center">
