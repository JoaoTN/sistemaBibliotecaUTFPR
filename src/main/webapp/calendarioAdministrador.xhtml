<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>-->
        <!--<h:outputStylesheet library="css" name="bootstrap-responsive.css"/>-->

        <ui:include src="header.xhtml"/>


    </h:head>

    <h:body>

        <h:form>
            <p:messages autoUpdate="true" />

            <p:outputLabel for="popup" value="Data:" />
            <p:calendar id="popup" value="#{administradorMB.data}" />

            <h:outputLabel value="Sala"/>
            <p:selectOneMenu id="sala" value="Salas" effect="fold" editable="true">
                <!--<f:selectItem itemLabel="Select One" itemValue="" />-->
                <f:selectItems value="#{administradorMB.salas}" />
            </p:selectOneMenu>

            <p:commandButton value="Consultar" actionListener="#{administradorMB.consultarSala(event)}" update="@all" process="@all "/>

        </h:form>

        <h:panelGroup>
            <p:dataTable id="table" var="reservasHorario" value="#{administradorMB.reservasHorario}">
                <p:column headerText="Horário">
                    <h:outputText value="#{reservasHorario.horario}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{reservasHorario.status}" />
                </p:column>

            </p:dataTable>
        </h:panelGroup>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
