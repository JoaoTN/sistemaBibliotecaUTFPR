<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <!--<h:outputStylesheet library="css" name="bootstrap.css"/>-->
        <!--<h:outputStylesheet library="css" name="bootstrap-responsive.css"/>-->

        <ui:include src="header.xhtml"/>


    </h:head>

    <h:body>

        <h:panelGroup>
            <h:form id="formCal">
                <p:messages autoUpdate="true" />

                <p:outputLabel for="popup" value="Data:" />
                <p:calendar id="popup" value="#{administradorMB.dataSelecionada}" />

                <h:outputLabel value="Sala"/>
                <p:selectOneMenu id="sala" value="Salas" effect="fold" editable="true">
                    <f:selectItem itemLabel="Selecione uma sala" itemValue="#{administradorMB.idSala}" />
                    <f:selectItems value="#{administradorMB.salas}" />
                </p:selectOneMenu>
                <!--
                                <p:commandButton value="Consultar">
                                    <p:ajax event="formCal:tabelaHorarios"/>
                                </p:commandButton>-->


                <h:outputText value="#{administradorMB.strSala}"/>

                <p:dataTable id="tabelaHorarios" var="reservasHorario" value="#{administradorMB.reservasHorario}">
                    <p:column headerText="Horário">
                        <h:outputText value="#{reservasHorario.horario}" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{reservasHorario.status}" />
                    </p:column>
                </p:dataTable>


                <p:dialog header="reservasH" widgetVar="reservasH" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="reservaDetail" style="text-align:center;">
<!--                        <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/> 
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{dataGridView.selectedCar.id}" />

                            <h:outputText value="Year" />
                            <h:outputText value="#{dataGridView.selectedCar.year}" />

                            <h:outputText value="Color:" />
                            <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                            <h:outputText value="Price" />
                            <h:outputText value="$#{dataGridView.selectedCar.price}" />
                        </p:panelGrid>-->
                    </p:outputPanel>
                </p:dialog>



            </h:form>
        </h:panelGroup>

        <h:panelGroup>
            <h:form id="form">
                <p:dataGrid var="dia" value="#{administradorMB.mes}" columns="7"
                            rows="42" paginator="false" id="calendario">

                    <f:facet name="header">
                        Calendário de Reservas
                    </f:facet>

                    <p:panel header="#{dia.data.date}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputText value="#{dia.data}" />

                            <p:commandLink update=":form:descricaoDia" oncomplete="PF('diaDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{dia}" target="#{administradorMB.diaSelecionado}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

                <p:dialog header="Car Info" widgetVar="diaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="descricaoDia" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty administradorMB.diaSelecionado}" columnClasses="label,value">

                            <h:outputText value="Id:" />
                            <h:outputText value="#{administradorMB.diaSelecionado.data.date}" />

                            <h:outputText value="Year" />

                            <h:outputText value="Color:" />

                            <h:outputText value="Price" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </h:panelGroup>

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
