<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib</title>

        <f:metadata name="description" content="Sistema de gerenciamento das salas da biblioteca da UTFPR"></f:metadata>

        <ui:include src="header.xhtml"/>

    </h:head>

    <h:body>

        <h:panelGroup>
            <h:form id="form">
                <p:dataGrid var="dia" value="#{estudanteMB.mes}" columns="7"
                            rows="42" paginator="false" id="calendario">

                    <f:facet name="header">
                        Calend√°rio de Reservas
                    </f:facet>

                    <p:panel header="#{dia.data.date}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputText value="#{dia.data}" />

                            <p:commandLink update=":form:descricaoDia" oncomplete="PF('diaDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{dia}" target="#{estudanteMB.diaSelecionado}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

                <p:dialog header="#{dia.data}" widgetVar="diaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="descricaoDia" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty administradorMB.diaSelecionado}" columnClasses="label,value">

                            <h:outputText value="Data:" />
                            <h:outputText value="#{administradorMB.diaSelecionado.data.date}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </h:panelGroup>

        <ui:include src="footer.xhtml"/>

    </h:body>

</html>
