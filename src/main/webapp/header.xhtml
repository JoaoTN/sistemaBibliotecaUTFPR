<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <f:metadata charset="UTF-8"> </f:metadata>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1.0"> </f:metadata>
        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <h:outputStylesheet library="css" name="bootstrap.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="csspage.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/> <!--css padrão para todas as páginas-->
    </h:head>
    
    
    <h:body>
      <div class="corpo">
            <div class="topo">
                <div class="logo"></div>
                <div class="login">
                    <input id="inputEmail" type="text" placeholder="E-mail" />
                    <input id="inputPassword" type="password" placeholder="Senha" />
                    <button type="submit" class="botaoLogin">Acessar</button>
                </div>
            </div>
        </div>
    </h:body>
    
</html>
