<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:metadata charset="UTF-8"> </f:metadata>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1.0"> </f:metadata>
        <f:metadata name="description" content="Este site tem como objetivo informar sobre os serviços prestados pela empresa Eleve."></f:metadata>

        <h:outputStylesheet library="css" name="bootstrap.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="csspage.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/> <!--css padrão para todas as páginas-->
    </h:head>


    <h:body>
        <div class="corpo">
            <div class="topo">

                <a class="logo" href="index.xhtml" ></a> <!--Atualizar URL após a definição do escopo de sessão.-->

                <div class="login">
                    <h:form> 
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{sessaoMB.estudante.ra}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{sessaoMB.estudante.senha}" required="true" label="password" />

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />                    
                        <p:commandButton value="Login" update="growl" actionListener="#{reservaRapidaMB.reservarSala}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </h:form>
                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (args.validationFailed || !args.loggedIn) {
                                PF('dlg').jq.effect("shake", {times: 5}, 100);
                            } else {
                                PF('dlg').hide();
                                $('#loginLink').fadeOut();
                            }
                        }
                    </script>
                </div>

            </div>
        </div>

    </h:body>

</html>
