<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--xmlns:ui="http://xmlns.jcp.org/jsf/facelets"-->
    <!-->-->

    <h:head>
        <f:metadata charset="UTF-8"> </f:metadata>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1.0"> </f:metadata>
        <f:metadata name="description" content="Este site tem como objetivo automatizar o processo de reserva de salas da biblioteca."></f:metadata>

        <h:outputStylesheet library="css" name="bootstrap.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="csspage.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="normalize.css"/> <!--css padrão para todas as páginas-->
    </h:head>


    <h:body>
        <div class="corpo">
            <div class="topo">

                <a class="logo" href="index.xhtml" ></a> <!--Atualizar URL após a definição do escopo de sessão.-->

                <div class="loginRR">
                    <h:form rendered="#{loginMB.exibirFormLogin()}"> 
                        <p:inputText id="username" class="loginText" placeholder="Digite seu RA" value="#{loginMB.estudante.ra}"  required="true" label="username" />
                        <!--</h:outputLabel>-->
                        <p:password id="password" class="loginText" placeholder="Digite sua senha" value="#{loginMB.estudante.senha}" required="true"  label="password" />
                        <!--</h:outputLabel>-->
                        <h:commandButton value="Login" class="loginButton"  actionListener="#{loginMB.doLogin}"/>

                    </h:form>
                    <h:form class="gridSemBorda">
                        <!--<p:panelGrid columns="1" >-->
                        <h:outputLabel for="estudanteLogadoNome" value="#{loginMB.nomeEstudanteLogado}"/>
                        <h:commandButton rendered="#{loginMB.exibirBtnLogout()}" value="Sair" class="logoutButton"  actionListener="#{loginMB.doLogout}"/>
                        <!--</p:panelGrid>-->
                    </h:form>
                </div>


            </div>
        </div>

    </h:body>

</html>
