<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Sislib - Login</title>

        <!--<f:metadata name="description" content="Este site tem como objetivo informar sobre os serviÃ§os prestados pela empresa Eleve."></f:metadata>-->

        <ui:include src="header.xhtml"/>


    </h:head>
    <h:body>


        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{estudanteMB.login}" required="true"/>
                <h:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" value="#{estudanteMB.senha}" required="true"/>
                <p:commandButton class="btn btn-success" value="Login" actionListener="#{estudanteMB.autenticar(login, senha)}"/>
                <p:link href="index.xhtml" value="Cancelar" class="btn btn-danger"/>
            </h:panelGrid>
        </h:form>
        <ui:include src="footer.xhtml"/>

    </h:body>
</html>
